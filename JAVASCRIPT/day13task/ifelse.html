<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <script>
      let age = 18;
      if (age == 18) console.log("can vote");
      else console.log("cannot vote");
      //If Else (basic level)
      console.log("1. Check Positive or Negative Number");
      let num = -5;
      console.log(num > 0 ? "Positive" : "Negative");

      console.log("2. Check Even or Odd");
      let a = 5;
      console.log(a % 2 == 0 ? "Even" : "Odd");

      console.log("3. Check Voting Eligibility");
      let b = 21;
      console.log(b >= 18 ? "Eligible to vote" : "Not eligible to vote");

      console.log("4. Check Data Type");
      let c = "5000";
      console.log(typeof c);

      console.log("5. Check Greater Number");
      let d = 80;
      let e = 60;
      console.log(d > e ? d : "It is smaller");

      console.log("6. Compare Two Strings");
      let f = "Aasiya";
      let g = "aasiya";
      console.log(f == g ? "Strings are equal" : "Strings are not equal");

      console.log("7. Check Multiples of 5");
      let h = 50;
      console.log(h / 5 ? "Multiple of 5" : "Not a multiple of 5");

      console.log("8. Check if a Number is Zero");
      let i = 0;
      console.log(i == 0 ? "Zero" : "Not Zero");

      console.log("9. Check Marks Pass/Fail");
      let j = 32;
      console.log(j >= 35 ? "Pass" : "Fail");

      console.log("10.Temperature Check");
      let temp = 40;
      if (temp < 20) {
        console.log("Cold");
      } else if (temp <= 30) {
        console.log("Warm");
      } else {
        console.log("Hot");
      }

      //If Else (Intermediate level)

      console.log("11.Find Largest of Three Numbers");
      let k = 10,
        l = 25,
        m = 15;
      console.log(k > l && k > m ? k : l > m ? l : m);

      console.log("12.Check Leap Year");
      let year = 2024;
      console.log(
        (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0
          ? "Leap Year"
          : "Not a Leap Year"
      );

      console.log("13.Check Character Type");
      let char = "a";
      if (
        char === "a" ||
        char === "e" ||
        char === "i" ||
        char === "o" ||
        char === "u" ||
        char === "A" ||
        char === "E" ||
        char === "I" ||
        char === "O" ||
        char === "U"
      ) {
        console.log("Vowel");
      } else if ((char >= "a" && char <= "z") || (char >= "A" && char <= "Z")) {
        console.log("Consonant");
      } else if (char >= "0" && char <= "9") {
        console.log("Number");
      } else {
        console.log("Special Symbol");
      }

      console.log("14.Check Login Credentials");
      let username = "admin";
      let password = "1234";
      if (username === "admin" && password === "1234") {
        console.log("Login Success");
      } else {
        console.log("Invalid Credentials");
      }

      console.log("15.Check Grade");
      let marks = 85;
      if (marks >= 90) {
        console.log("A");
      } else if (marks >= 80) {
        console.log("B");
      } else if (marks >= 70) {
        console.log("C");
      } else {
        console.log("Fail");
      }

      console.log("16.Check Number Sign and Parity");
      let nu = 7;
      if (nu > 0 && nu % 2 === 0) {
        console.log("Positive Even");
      } else if (nu > 0 && nu % 2 !== 0) {
        console.log("Positive Odd");
      } else if (nu < 0) {
        console.log("Negative Number");
      } else {
        console.log("Zero");
      }

      console.log("17.Check Data Type and Value");
      let data = "Hello";
      if (typeof data === "string" && data !== "") {
        console.log("Valid String");
      } else {
        console.log("Invalid");
      }

      console.log("18.Discount Calculation");
      let price = 1200;
      if (price > 1000) {
        console.log("20% Discount");
      } else if (price > 500) {
        console.log("10% Discount");
      } else {
        console.log("No Discount");
      }

      console.log("19.Compare Two Numbers (Equal or Not)");
      let x = 10;
      let y = "10";
      if (x == y) {
        console.log("Equal with ==");
      } else {
        console.log("Not Equal with ==");
      }
      if (x === y) {
        console.log("Equal with ===");
      } else {
        console.log("Not Equal with ===");
      }

      console.log("20.Simple Calculator Using If-Else");
      let num1 = 10;
      let num2 = 5;
      let operator = "*";
      if (operator === "+") {
        console.log("Result:", num1 + num2);
      } else if (operator === "-") {
        console.log("Result:", num1 - num2);
      } else if (operator === "*") {
        console.log("Result:", num1 * num2);
      } else if (operator === "/") {
        console.log("Result:", num1 / num2);
      } else {
        console.log("Invalid Operator");
      }
    </script>
  </body>
</html>
