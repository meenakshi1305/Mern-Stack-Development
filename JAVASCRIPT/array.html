<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Create an array of 5 fruits. Add one more fruit at the end using
      let fruits = ["apple", "orange", "banana", "mango", "kiwi"];
      fruits.push("litchi");
      console.log(fruits);
      //Remove the last fruit from an array using pop().
      fruits.pop();
      console.log(fruits);
      //Add one new fruit at the beginning using unshift().
      fruits.unshift("grapes");
      console.log(fruits);
      //Remove the first fruit using shift().
      fruits.shift();
      console.log(fruits);
      //Find and display the length of the array.
      console.log(fruits.length);
      //Convert an array of fruits into a single string using join(", ")
      console.log(fruits.join(","));
      //Create an array of colors and print the last element using length - 1.
      let colors = ["pink", "blue", "yellow", "orange"];
      console.log(colors[colors.length - 1]);
      //Create an array of 3 names, add two names using push(), and remove one using shift().
      let names = ["nila", "sneha", "venkat"];
      names.push("rishi", "arjun");
      names.shift();
      console.log(names);
      //Use join() to print the sentence: "I like apple,banana, orange".
      let sentence = ["I like apple", "banana", "orange"];
      console.log(sentence.join(","));
      //Combine push() and pop() to simulate adding and removing queue items.
      let queue = ["A", "B", "C"];
      queue.push("D");
      let removed = queue.reverse().pop();
      queue.reverse();
      console.log(removed);
      console.log(queue);
      //Level 2: Searching and Checking (indexOf,includes, concat)
      //Create an array of animals. Check if "dog" exists using includes().
      let animals = ["dog", "cat", "fox", "donkey"];
      console.log(animals.includes("dog"));
      //Find the position of "cat" in an array using indexOf().
      console.log(animals.indexOf("cat"));
      //Merge two arrays [1,2,3] and [4,5,6] using concat().
      let array1 = [1, 2, 3];
      let array2 = [4, 5, 6];
      console.log(array1.concat(array2));
      //Create two arrays — boys and girls, merge into students.
      let boys = ["venkat", "rishi"];
      girls = ["sneha", "ishu"];
      students = boys.concat(girls);
      console.log(students);
      //Check if "lion" exists in an animal array; if not, add it.
      console.log(animals.includes("lion"));
      animals.push("lion");
      console.log(animals);
      //Create an array of cities and check the index of "Chennai".
      let cities = ["madurai", "chennai", "trichy", "cbe", "vellore"];
      console.log(cities.indexOf("chennai"));
      //Merge three arrays [a,b], [c,d], [e,f] using concat().
      let a = ["a", "b"];
      let b = ["c", "d"];
      let c = ["e", "f"];
      console.log(a.concat(b).concat(c));
      //Use includes() to check if "watermelon" is in the fruit array.
      console.log(fruits.includes("watermelon"));
      //Create a combined array of numbers and sort them (use concat() + sort()).
      arr = ["liza", "jennie"];
      brr = ["jin", "jimin"];
      crr = arr.concat(brr);
      console.log(crr.sort());
      //Join three small arrays of subjects into one array.
      subjects = a.concat(arr).concat(b).concat(brr).concat(c).concat(crr);
      console.log(subjects);
      //Level 3: Slicing and Splicing (slice, splice)
      //Create an array [10, 20, 30, 40, 50]. Use slice(1,4) and print result.
      num = [10, 20, 30, 40, 50];
      console.log(num.splice(1, 4));
      console.log(num);
      //Remove "banana" from ["apple","banana","cherry"] using splice().
      //Insert "grape" between "apple" and "cherry" using splice().
      fruits1 = ["apple", "banana", "cherry"];
      fruits1.splice(1, 1, "grapes");
      console.log(fruits1);
      //Extract first 3 elements from [5,10,15,20,25] using slice().
      num1 = [5, 10, 15, 20, 25];
      console.log(num1.slice(0, 3));
      //Replace "dog" with "tiger" in ["cat","dog","lion"] using splice().
      animals1 = ["cat", "dog", "lion"];
      animals1.splice(1, 1, "tiger");
      console.log(animals1);
      //Remove 2 middle items from [1,2,3,4,5] using splice().
      //Add 2 new colors in between using splice().
      num2 = [1, 2, 3, 4, 5];
      num2.splice(1, 2, "yellow", "orange");
      console.log(num2);
      //Copy the last 2 items from an array using slice(-2).
      copy = num2.slice(-2);
      console.log(copy);
      //Clone an entire array using slice().
      copyfull = num2.slice();
      console.log(copyfull);
      //Create a copy of an array without changing the original (demonstrate slice() immutability).
      copyfull.push("blue");
      console.log("original array", num2);
      console.log("copy of og array", copyfull);
      console.log("31. Use forEach() to print all numbers in [10,20,30,40].");
      num = [10, 20, 30, 40];
      num.forEach((element) => {
        console.log(element);
      });

      console.log("32. Use map() to double each number in [1,2,3,4,5].");

      num = [1, 2, 3, 4, 5];
      let doubled = num.map((n) => n * 2);

      console.log(doubled);

      console.log("33. Use map() to convert an array of names to uppercase.");
      let name = ["abi", "kavi", "pavi"];
      let uppercase = name.map((n) => n.toUpperCase());
      console.log(uppercase);

      console.log(
        "34. Use filter() to keep only even numbers from [10, 15, 20, 25, 30]."
      );
      num = [10, 15, 20, 25, 30];
      res = num.filter((ele) => {
        return ele % 2 == 0;
      });
      console.log(res);

      console.log(
        "Filter out names that start with letter A from [Ajay, Bala, Anu, Deepa]."
      );

      names = ["Ajay", "Bala", "Anu", "Deepa"];
      res = names.filter((ele) => ele.startsWith("A"));

      console.log(res);

      console.log(
        "36. Use forEach() to print “Student: <name>” for each student."
      );

      name.forEach((Stdname) => {
        console.log("Student: " + Stdname);
      });

      console.log(
        "Use map() to create a new array of squared values from  [2, 4, 6, 8]."
      );
      num = [2, 4, 6, 8];
      let squared = num.map((num) => num * num);
      console.log(squared);

      console.log(
        "38. Filter out all negative numbers from [10, -5, 8, -3,12]."
      );
      num = [10, -5, 8, -3, 12];
      let neg = num.filter((n) => n <= 0);
      console.log(neg);

      console.log(
        "39. Use map() to add “Mr./Ms.” before each name in an array."
      );
      names = ["Ajay", "Bala", "Anu", "Deepa"];
      let updatedNames = names.map((name) => "Mr./Ms. " + name);
      console.log(updatedNames);

      console.log(
        "40. Filter the array of marks [40,55,75,90,35] to show only pass marks(≥50)."
      );
      let marks = [40, 55, 75, 90, 35];
      let mark = marks.filter((n) => n >= 50);
      console.log(mark);

      //Level 5: Advanced Operations (reduce, sort, reverse, find, some, every)

      console.log("41. Use reduce() to find the sum of [5,10,15,20].");
      num = [5, 10, 15, 20];
      let sum = num.reduce((acc, num) => acc + num, 0);
      console.log(sum);

      console.log("42. Use reduce() to find the product of [2,3,4,5].");
      num = [2, 3, 4, 5];
      sum = num.reduce((acc, num) => acc * num, 1);
      console.log(sum);

      console.log(
        "43. Sort [30, 10, 50, 20, 40] in ascending order using sort()."
      );
      let numbers = [30, 10, 50, 20, 40];
      numbers.sort((a, b) => a - b);
      console.log(numbers);

      console.log(
        "44. Reverse an array of numbers [1,2,3,4,5] using reverse()."
      );
      num = [1, 2, 3, 4, 5];
      num.reverse();
      console.log(num);

      console.log(
        "45. Use find() to get the first number greater than 50 from [10, 60, 30, 80, 40]."
      );
      num = [10, 60, 30, 80, 40];
      let result = num.find((n) => n > 50);
      console.log(result);

      console.log(
        "46. Use some() to check if any number is above 100 in [10, 50, 80, 30]."
      );
      num = [10, 50, 80, 30];
      result = num.some((n) => n > 100);
      console.log(result);

      console.log(
        "47. Use every() to check if all numbers are positive in [2, 4, 6, 8]."
      );
      numbers = [2, 4, 6, 8];
      let allPositive = numbers.every((n) => n > 0);

      console.log("Are all numbers positive?", allPositive);

      console.log("48. Use sort() to arrange names alphabetically.");
      name = ["Ajay", "Bala", "Anu", "Deepa"];
      name.sort();
      console.log(name);

      console.log(
        "49. Use reverse() to show names in reverse alphabetical order."
      );
      name.reverse();
      console.log(name);

      console.log(
        "50. Combine filter() and reduce() to find the sum of only even numbers from [1, 2, 3, 4, 5, 6, 7, 8]."
      );
      numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      let evenNumbers = numbers.filter((n) => n % 2 === 0);
      sum = evenNumbers.reduce((acc, n) => acc + n, 0);
      console.log("Even numbers:", evenNumbers);
      console.log("Sum of even numbers:", sum);
    </script>
  </body>
</html>
